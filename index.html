<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <div >
        <h1>Calculadora IMC</h1>
        <h4 class="title">Descubra su indice de masa corporal</h4>
        <ul>
            <li>Sexo <button><img src="https://icones.pro/wp-content/uploads/2021/02/icone-png-symbole-masculin-gris.png" alt="masculino"></button> 
                <button><img src="https://icones.pro/wp-content/uploads/2021/03/symbole-feminin-icone-grise.png" alt="femenino"></button></li>
            <li>Edad <input type="number" ></li>
            <li>Peso <input id="kg" type="number">KG</li>
            <li>Altura <input id="m" type="number">M</li>
        </ul>
        <button class='boton' id="calc">CALCULAR IMC</button>
    </div>
    
    <div class="title1">Resultado <br><span class="resul" id="imc"></span></div>
    <div class="title1">Categoria <br><span id="categ"></span></div>
    
    <script src="./script.js"></script>
</body>
